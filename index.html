<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1f2b;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg'); /* Optional background image */
            background-size: cover;
            background-position: center;
        }

        .contact-container {
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 800px;
            max-width: 90%;
            color: #ffffff;
        }

        .contact-info {
            flex: 1;
            padding-right: 20px;
        }

        .contact-info h1 {
            color: #00e0a6;
            font-size: 2em;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #00e0a6;
            text-decoration: none;
        }

        .contact-form {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            background: transparent;
            border: 1px solid #00e0a6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #a0a0a0;
        }

        .contact-form textarea {
            height: 100px;
            resize: none;
        }

        .contact-form button {
            background-color: #00e0a6;
            border: none;
            color: #1c1f2b;
            padding: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #00c295;
        }
    </style>
    <script>
        function showMessage() {
            // Get input values
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Check if all fields are filled
            if (name && email && message) {
                alert("Thank you for contacting us! We will get back to you soon.");
            } else {
                alert("Please fill in all fields before submitting.");
            }
        }
    </script>
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p>If you have any questions or suggestions, please contact me.</p>
            <p>Email: <a href="mailto:tufekcizeliha487@gmail.com">tufekcizeliha487@gmail.com</a></p>
        </div>
        <div class="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Message" required></textarea>
            <button type="button" onclick="showMessage()">Submit</button>
        </div>
    </div>
</body>
</html>
